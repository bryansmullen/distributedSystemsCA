// syntax declaration
syntax = "proto3";

// java options
option java_multiple_files = true;
option java_package = "com.bryanmullen.milkingService";
option java_outer_classname = "MilkingPackage";

// package
package milkingService;

// service definition
service MilkingService {
  rpc milkingMethod (MilkingRequest) returns (MilkingResponse) {}
}

message MilkingRequest {
  string name = 1;
}

message MilkingResponse {
  string message = 1;
}